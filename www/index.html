<html>
<head>
  <script src="/bundle.js" ></script>
  <title>Blair Beauty</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <link href="style.css" type="text/css" rel="stylesheet" />

</head>
<body>
  <div id="mount"></div>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <a href="#" class="button-collapse"><i class="material-icons">menu</i></a>
          <li><div class="icon-div"><img class="icon responsive-img col m2 brand-logo" src="https://racingbitch.files.wordpress.com/2012/09/the-silly-season-has-arrived-real-early-2.jpg" alt="icon"></div></li>
          <li class="nav-link first-nav-link"><a href="#">Schedule</a></li>
          <li class="nav-link"><a href="#">Menu</a></li>
          <li class="nav-link"><a href="#">Videos</a></li>
          <li class="nav-link"><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="body-window row">
    <div class="left-body col s6">
      <div class="schedule">
        <div class="schedule-monday">
          <div class="schedule-monday-day col s6">
            Monday
          </div>
          <div class="schedule-monday-time col s6">
            11am - 5pm
          </div>
        </div>
        <div class="schedule-tuesday">
          <div class="schedule-tuesday-day col s6">
            Tuesday
          </div>
          <div class="schedule-tuesday-time col s6">
            11am - 5pm
          </div>
        </div>
        <div class="schedule-wednesday">
          <div class="schedule-wednesday-day col s6">
            Wedesday
          </div>
          <div class="schedule-wednesday-time col s6">
            11am - 5pm
          </div>
        </div>
        <div class="schedule-thursday">
          <div class="schedule-thursday-day col s6">
            Thursday
          </div>
          <div class="schedule-thursday-time col s6">
            11am - 5pm
          </div>
        </div>
        <div class="schedule-friday">
          <div class="schedule-friday-day col s6">
            Friday
          </div>
          <div class="schedule-friday-time col s6">
            11am - 5pm
          </div>
        </div>
        <div class="schedule-saturday">
          <div class="schedule-saturday-day col s6">
            Saturday
          </div>
          <div class="schedule-saturday-time col s6">
            11am - 5pm
          </div>
        </div>
        <div class="schedule-sunday">
          <div class="schedule-sunday-day col s6">
            Sunday
          </div>
          <div class="schedule-sunday-time col s6">
            11am - 5pm
          </div>
        </div>
      </div>
    </div> <!-- end of left side  -->
    <div class="right-body col s6">
      <div class="contact">
        <div class="contact-title">
          Contact
        </div>
        <div class="contact-phone">
          510 555 1234
        </div>
        <div class="contact-email">
          email@gmail.com
        </div>
      </div>
      <div class="location">
        <div class="location-title">
          Location
        </div>
        <div class="location-address">
          123 First Street
          City, State
        </div>
      </div>
      <div class="map">
        <div class="map-title">
          Map/Directions
        </div>
        <div class="map-img-container">
          <img class="responsive-img" src="http://www.aaccessmaps.com/images/maps/us/ca/sanfrancisco/sanfrancisco.gif" alt="map">
        </div>
      </div>
    </div> <!-- end of right side -->
  </div>
</body>
</html>
